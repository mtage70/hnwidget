<!--hackerNewsWidget.html -->
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$.get("https://news.ycombinator.com", function(data, status){
				var hnmain = $(data).find("#hnmain");
				$("#widget").html(hnmain);
			});
		</script>
		
		<div id="widget" width='900' height='1500'></div>
	</body>
</html>
